<!--#region head-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Notes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/static/css/styles.css">
	<script src="/static/js/script.js" defer></script>
</head>
<!--#endregion-->
<body class="light-theme">
<!--#region header-->
	<header class="container">
		<div class="container text-center mb-3">
			<button id="themeToggleBtn" class="btn position-fixed top-0 end-0 mt-5 me-3">
				<i class="fas fa-moon d-none" id="lightThemeIcon"></i>
				<i class="fas fa-sun text-white" id="darkThemeIcon"></i>
			</button>
			<h1 class="mt-5">Notes</h1>
			<div class="new-note-btn">
				<a href="/note/create" class="btn btn-primary">New Note</a>
			</div>
		</div>
	</header>
	<!--#endregion-->

	<!--#region main-->
	<main class="container">
		<section class="notes-section">
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div th:each="note : ${notes}" class="col">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" th:text="${note.title}"></h5>
							<p class="card-text" th:text="${note.content}"></p>
							<a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary">Edit</a>
							<form th:action="@{/note/delete}" method="post" class="d-inline">
								<input type="hidden" name="id" th:value="${note.id}">
								<button type="submit" class="btn btn-danger">Delete</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
<!--#endregion-->

<!--#region footer-->
<footer class="footer"></footer>
<!--#endregion-->
</body>
</html>
