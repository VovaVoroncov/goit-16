<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New Note</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/static/css/styles.css">
	<script src="/static/js/script.js" defer></script>
</head>
<body class="light-theme">
<header>
	<div class="container text-center mb-3">
		<button id="themeToggleBtn" class="btn position-fixed top-0 end-0 mt-5 me-3">
			<i class="fas fa-moon d-none" id="lightThemeIcon"></i>
			<i class="fas fa-sun text-white" id="darkThemeIcon"></i>
		</button>
		<h1 class="mt-5">New Note</h1>
	</div>
</header>

<main>
	<div class="container">
		<form th:action="@{/note/create}" method="post">
			<div class="mb-3">
				<label for="title" class="form-label">Title:</label>
				<input type="text" class="form-control card" id="title" name="title" required>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">Content:</label>
				<textarea class="form-control card" id="content" name="content" rows="5" required oninput="autoResize()"></textarea>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary mx-1">Create</button>
				<a href="/note/list" class="btn btn-danger mx-1">Cancel</a>
			</div>
		</form>
	</div>
</main>

<footer class="footer"></footer>
</body>
</html>
