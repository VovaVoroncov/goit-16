name: github-actions-unit-tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'corretto'
          cache: 'gradle'
      - name: Test with Gradle
        run: ./gradlew test